<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bb.js"></script>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .item {
            display: inline-block;
            background-color: #ddd;
            padding: 5px;
            width: 90px;
            height: 90px;
            margin: 2px;
            border-radius: 4px;
            text-align: center;
        }

        .values {
            height: 20%;
        }

        .solution {
            height: 80%;
        }

        .solutionInput {
            width: 100%;
            height: 100%;
            border: 0px;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
        }

        .incorrect {
            background-color: red;
        }

        .correct {
            background-color: green;
        }

        #content {
            text-align: center;
        }

        #status {
            text-align: center;

        }

        form {
            opacity: 0.1;
            text-align: center;
            margin-bottom: 10px;
        }
        form:hover{
            opacity: 1;
        }
    </style>
    <script>
        
        function go() {
            let width = document.getElementById('w');
            let height = document.getElementById('h');
            let max = document.getElementById('m');
            let parameters = new URLSearchParams(window.location.search);
            width.value = parameters.get('width') || 3;
            height.value = parameters.get('height') || 3;
            max.value = parameters.get('max') || 12;

            init({ width: width.value, height: height.value, max: max.value });
        }
        function clean(){
            let width = document.getElementById('w');
            let height = document.getElementById('h');
            let max = document.getElementById('m');
            width.value = null;
            height.value = null;
            max.value = null;
            document.frm.submit();
        }
    </script>
</head>

<!--body onload="init({width:10, height:8, max: 12})"-->

<body onload="go()">
    <form name="frm">
        <input type="button" value="clean" onclick="clean()">
        <input id="w" name="width">
        <input id="h" name="height">
        <input id="m" name="max">
        <input type="submit">
    </form>
    <div id="wrap">
        <div id="status">00:00:00</div>
        <div id="content"></div>
    </div>
</body>

</html>
